<div class="row">
  <div class="col-12">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="row">
        <div class="col-sm-9 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            class="form-control"
            ngModel
            required
          />
        </div>
        <div class="col-sm-3 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            name="amount"
            class="form-control"
            ngModel
            required
            [pattern]="'^[+]?([0-9]+(?:[\.][0-9]*)?|\.[0-9]+)$'"
          />
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-12">
          <button
            style="margin-right: 2px"
            type="submit"
            class="btn btn-success"
            [disabled]="!f.form.valid"
          >
            {{ editMode ? "Update" : "Add" }}
          </button>
          <button
            style="margin-right: 2px"
            type="button"
            class="btn btn-danger"
            (click)="onDelete()"
            [disabled]="!editMode"
          >
            Delete
          </button>
          <button
            style="margin-right: 2px"
            type="button"
            class="btn btn-primary"
            (click)="onClear()"
            [disabled]="!f.form.dirty"
          >
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
