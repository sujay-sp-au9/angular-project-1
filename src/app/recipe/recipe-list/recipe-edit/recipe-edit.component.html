<div class="row">
  <div class="col-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-12">
          <button
            type="submit"
            class="btn btn-success"
            style="margin-right: 1rem"
            [disabled]="!recipeForm.dirty || !recipeForm.valid"
          >
            Save
          </button>
          <button type="button" class="btn btn-danger" routerLink="../">
            Cancel
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              formControlName="name"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="imagePath">Image Path</label>
            <input
              type="text"
              id="name"
              class="form-control"
              formControlName="imagePath"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <img
            [src]="recipeForm.get('imagePath').value"
            alt="image-preview"
            class="img-responsive"
            style="max-height: 200px; margin-top: 1rem"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              id="description"
              class="form-control"
              rows="6"
              formControlName="description"
            ></textarea>
          </div>
        </div>
      </div>
      <div style="margin-top: 1rem" class="row">
        <div class="col-12" formArrayName="ingredients">
          <label style="margin-bottom: 0.5rem">Ingredients</label>
          <div
            *ngFor="let ingredient of getIngredients().controls; let i = index"
            class="row"
            style="margin-bottom: 1rem"
            [formGroupName]="i"
          >
            <div class="col-6">
              <input
                type="text"
                class="form-control"
                [formControlName]="'name'"
              />
            </div>
            <div class="col-4">
              <input
                type="number"
                class="form-control"
                [formControlName]="'amount'"
              />
            </div>
            <div class="col-2">
              <button
                type="button"
                class="btn btn-danger"
                (click)="removeIngredientControl(i)"
              >
                Delete
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <button
                type="button"
                class="btn btn-primary"
                (click)="addIngredientControl()"
              >
                Add ingredient
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
