<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <div class="navbar-header">
      <a style="cursor: pointer" href="/" class="navbar-brand">Recipe Book</a>
    </div>
    <div style="width: 80vw" class="navbar-collapse">
      <ul class="navbar-nav">
        <li
          *ngIf="loggedIn"
          style="cursor: pointer"
          class="nav-item"
          [routerLinkActive]="'active'"
        >
          <a routerLink="/recipe" class="nav-link">Recipes</a>
        </li>
        <li
          style="cursor: pointer"
          class="nav-item"
          [routerLinkActive]="'active'"
        >
          <a routerLink="/shopping" class="nav-link">Shopping List</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item dropdown" *ngIf="loggedIn; else loginSignup">
          <a
            (click)="propagateClickToUL()"
            class="nav-link dropdown-toggle"
            role="button"
            >Manage</a
          >
          <ul
            #ReceiveClickFromButton
            appDropdownDirective
            class="dropdown-menu"
          >
            <li style="cursor: pointer">
              <a (click)="saveData()" class="dropdown-item">Save Data</a>
            </li>
            <li><div class="dropdown-divider"></div></li>
            <li style="cursor: pointer">
              <a (click)="fetchData()" class="dropdown-item">Fetch Data</a>
            </li>
          </ul>
        </li>
        <li class="nav-item" *ngIf="loggedIn">
          <button class="btn btn-danger" (click)="logOut()">Log out</button>
        </li>
        <ng-template #loginSignup>
          <li>
            <button class="btn btn-success" routerLink="/auth">
              Login / Signup
            </button>
          </li>
        </ng-template>
      </ul>
    </div>
  </div>
</nav>
